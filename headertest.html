<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Replica - Responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        header {
            width: 100%;
        }
        .top-bar, .main-header, .cta-bar, .description {
            padding: 15px;
        }
        .top-bar, .main-header, .cta-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .top-bar {
            background-color: #000;
            color: white;
            font-size: 15px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 5px;
            padding: 10px;
        }
        .main-header {
            background-color: #D50000;
            flex-direction: column;
            align-items: center;
        }
        .logo img {
            max-width: 250px;
            height: auto;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            outline: none;
            width: 200px;
        }
        .search-bar button {
            background-color: #B20000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .cta-bar {
            background-color: #D50000;
            color: white;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }
        .cta-bar button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
        }
        .description {
            background-color: #A40000;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                text-align: center;
            }
            .main-header {
                flex-direction: column;
            }
            .search-bar input {
                width: 150px;
            }
        }
        @media (max-width: 480px) {
            .search-bar input {
                width: 100px;
            }
            .logo img {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Barra superior -->
        <div class="top-bar">
            <div>
                <a href="#">INICIO</a>
                <a href="#">OFERTAS</a>
                <a href="#">SUCURSALES</a>
                <a href="#">PRODUCTOS</a>
                <a href="#">MARCAS</a>
            </div>
            <div>
                <a href="#">PREGUNTAS FRECUENTES</a>
                <a href="#">POL√çTICAS COMERCIALES</a>
                <a href="#">EMPRESA</a>
                <a href="#">CONTACTO</a>
            </div>
        </div>

        <!-- Logo, b√∫squeda e √≠conos -->
        <div class="main-header">
            <a href="#" class="logo"><img src="https://test.benjaminignacio.xyz/wp-content/uploads/2025/03/logolimatco.png"></a>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button>BUSCAR</button>
            </div>
        </div>

        <!-- Botones de cotizaci√≥n y despacho -->
        <div class="cta-bar">
            <button>CENTRAL COTIZACIONES: üìû 2 2938 1410</button>
            <div>
                <button>VER COTIZACI√ìN</button>
                <button>SEGUIMIENTO DE DESPACHO</button>
            </div>
        </div>

        <!-- Descripci√≥n inferior -->
        <div class="description">
            CER√ÅMICAS Y PORCELANATOS, LA MAYOR VARIEDAD DEL MERCADO
        </div>
    </header>
</body>
</html>
